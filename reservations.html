<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">Amusement Park</div>
            <ul class="menu">
                <li><a href="about.html">About Us</a></li>
                <li><a href="location.html">Location</a></li>

                </li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="reservation-section">
            <h1>Reserve Your Tickets</h1>
            <p>Book your tickets in advance to secure your spot and skip the lines at the gate!</p>
            
            <form class="reservation-form" action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Enter ticket quantity" required>

                <button type="submit">Submit Reservation</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amusement Park. All rights reserved.</p>
